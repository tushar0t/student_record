<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <style>
    :root {
      --primary: #3b82f6;
      --accent: #60a5fa;
      --highlight: #38bdf8;
      --bg-light: linear-gradient(to right, #e0f7fa, #e6f0ff);
      --bg-dark: linear-gradient(to right, #0f172a, #1e293b);
      --text-light: #1E1E1E;
      --text-dark: #f5f5f5;
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }

    .menu button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .menu button:hover {
      opacity: 0.92;
    }

    .section {
      display: none;
      max-width: 800px;
      margin: 30px auto;
      background: var(--glass-bg-light);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      transform: scale(0.95);
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    .section.dark {
      background: var(--glass-bg-dark);
    }

    .section.active {
      display: block;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    form button {
      margin-top: 10px;
      padding: 10px 22px;
      background: var(--highlight);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .record-display {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      height: 280px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #111;
    }

    body.dark .record-display {
      background: rgba(255, 255, 255, 0.12);
      color: #f0f0f0;
    }

    .thank-you {
      text-align: center;
      font-size: 20px;
      color: var(--primary);
      padding-top: 30px;
    }

    h2 {
      color: var(--primary);
    }

    body.dark h2, body.dark .header {
      color: var(--accent);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">Student Management System</div>
  <div class="toggle-container">
    <label>ðŸŒ™ Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="menu">
    <button onclick="showSection('insert')">Add</button>
    <button onclick="showSection('delete')">Delete</button>
    <button onclick="showSection('display')">Show</button>
    <button onclick="showSection('exit')">Exit</button>
  </div>

  <div id="insert" class="section active">
    <h2>Add Student</h2>
    <form id="insertForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="phone" placeholder="Phone Number" />
      <input type="email" name="email" placeholder="Email" />
      <input type="number" name="studentID" placeholder="Student ID" required />
      <input type="number" name="universityRoll" placeholder="University Roll Number" />
      <input type="text" name="course" placeholder="Course" />
      <input type="text" name="section" placeholder="Section" />
      <input type="number" name="rollNo" placeholder="Roll Number" />
      <input type="number" step="0.01" name="marks10" placeholder="10th Marks" />
      <input type="number" step="0.01" name="marks12" placeholder="12th Marks" />
      <select name="scholarType">
        <option value="">Scholar Type</option>
        <option value="Day Scholar">Day Scholar</option>
        <option value="Hostler">Hostler</option>
      </select>
      <input type="text" name="additionalInfo" placeholder="Address or Hostel Name" />
      <input type="text" name="hostelRoom" placeholder="Hostel Room (if any)" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="delete" class="section">
    <h2>Delete Student</h2>
    <form id="deleteForm">
      <input type="number" name="studentID" placeholder="Enter Student ID to delete" required />
      <button type="submit">Delete</button>
    </form>
  </div>

  <div id="display" class="section">
    <h2>All Student Records</h2>
    <button onclick="loadRecords()">Load Records</button>
    <div class="record-display" id="recordBox">
      Click "Load Records" to display data...
    </div>
  </div>

  <div id="exit" class="section">
    <div class="thank-you">Thank you for using the system!</div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadRecords() {
      const box = document.getElementById("recordBox");
      box.textContent = "Loading records...\n(This will later be updated with real data)";
    }

  const themeToggle = document.getElementById("themeToggle");
  themeToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark");

    // Also toggle dark style on all section cards
    document.querySelectorAll(".section").forEach(section => {
      section.classList.toggle("dark");
    });
  });
  </script>
</body>
</html>
